<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoveInfo</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MoveInfo</a>
        </div>
    </nav>
    <main class="container">
        <!-- Movie -->
        <div class="card card-body mt-5 border-primary " id="movie"></div>
    </main>
    <!-- Footer -->
    <footer class="text-center bg-dark">
        <p class="lead text-white p-5 mb-0">Copyrights &copy; MoveInfo - <span id="year"></span></p>
    </footer>
    <!-- Bootstrap Required Javascript files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Custome Javscript Files -->
    <script src="js/ui.js"></script>
    <script src="js/movie.js"></script>
    <script src="js/app.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const html = sessionStorage.getItem('html');
            document.querySelector('#movie').innerHTML = html;
        });
        // Get current year
        document.querySelector('#year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
